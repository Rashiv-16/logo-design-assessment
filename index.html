<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design Assessment</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logo-container">
        <svg class='logo' viewBox="0 0 124.2 37.64"><polygon points="25.51 31.95 25.51 36.32 1.51 36.32 1.51 1.32 5.88 1.32 5.88 31.95 25.51 31.95"/><polygon points="78.22 24.67 83.05 24.67 83.05 36.32 78.22 36.32 78.22 36.31 63.12 22.8 59.43 19.5 59.43 19.49 79.73 1.32 83.43 4.63 66.54 19.75 78.22 30.2 78.22 24.67"/><path d="M30.47,1.32v35h24v-35ZM50.1,32H34.83V5.69H50.1Z"/><path d="M104.86,1.32A17.67,17.67,0,0,0,87,18.82a17.83,17.83,0,0,0,35.65,0A17.67,17.67,0,0,0,104.86,1.32Zm-.1,31.06a2.46,2.46,0,1,1,2.4-2.44A2.32,2.32,0,0,1,104.76,32.38Zm3.88-14.73c-1.76,2.05-2.4,3.77-2.28,5.78l0,1h-3.12l-.08-1c-.24-2.12.48-4.44,2.48-6.8,1.8-2.08,2.8-3.61,2.8-5.38,0-2-1.28-3.33-3.8-3.37a7.17,7.17,0,0,0-4,1.22l-1-2.48a10.65,10.65,0,0,1,5.72-1.57c4.6,0,6.68,2.79,6.68,5.77C112.08,13.49,110.56,15.42,108.64,17.65Z"/></svg>
    </div>
    <main>
        <h3>How would you describe your logo?</h3>
        <h3>Fill out the form below:</h3>
        <div class="slider-container">
            <div class="slider-tag-container">
                <p>Classic</p>
                <p>Modern</p>
            </div>
            <div class="slider-track">
                <div class="slider-thumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-tag-container">
                <p>Playful</p>
                <p>Sophisticated</p>
            </div>
            <div class="slider-track">
                <div class="slider-thumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-tag-container">
                <p>Feminine</p>
                <p>Masculine</p>
            </div>
            <div class="slider-track">
                <div class="slider-thumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-tag-container">
                <p>Mature</p>
                <p>Youthful</p>
            </div>
            <div class="slider-track">
                <div class="slider-thumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-tag-container">
                <p>Abstract</p>
                <p>Literal</p>
            </div>
            <div class="slider-track">
                <div class="slider-thumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-tag-container">
                <p>Economical</p>
                <p>Luxurious</p>
            </div>
            <div class="slider-track">
                <div class="slider-thumb"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-tag-container">
                <p>Geometric</p>
                <p>Organic</p>
            </div>
            <div class="slider-track">
                <div class="slider-thumb"></div>
            </div>
        </div>
        <form method="POST">
            <label for="define">How would you define your company? Who is your targeted audience?</label>
            <textarea name="define" id="define" ></textarea>
            <label for="brief">Tell us about your company's history and it's goals.</label>
            <textarea name="brief" id="brief" cols="30" rows="10" ></textarea>
            <label for="differ">How is your company differ from other companies that have same area of expertise as yours?</label>
            <textarea name="differ" id="differ" cols="30" rows="10" ></textarea>
            <div class="contact">
                <div>
                    <label for="fullname">Name</label>
                    <input type="text" name="fullname" id="fullname" autocomplete="off">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" autocomplete="off">
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
